<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Assignment RCTN-KS08</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="result" />

      <div class="buttons">
        <button class="operator" data-key="AC">AC</button>
        <button class="operator" data-key="CE">CE</button>
        <button class="operator" data-key="/">/</button>
        <button class="operator" data-key="*">*</button>

        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button class="operator" data-key="-">-</button>

        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button class="operator" data-key="+">+</button>

        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button class="operator span-row" data-key="=">=</button>

        <button class="span-col" data-key="0">0</button>
        <button data-key=".">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
